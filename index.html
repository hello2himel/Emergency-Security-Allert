<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Native CSS Start -->
  <link rel="stylesheet" href="/css/index.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@300;400;500;600;700&display=swap');

    * {
      font-family: 'Noto Serif Bengali', serif;
      font-weight: 700;
    }
  </style>
  <!-- Native CSS END -->

  <!-- Bootstrap CSS Start -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap CSS End -->

  <!-- Icon Pack Start -->
  <script src="https://kit.fontawesome.com/94b68a0c09.js" crossorigin="anonymous"></script>
  <!-- Icon Pack End -->

  <title>নিরাপত্তা বলয়</title>
</head>
<body>
  <div id="app"></div>

  <!-- Bootstrap JS Start -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap JS End -->

  <!-- Custom JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (!localStorage.getItem('userData')) {
        let name = prompt('আপনার নাম লিখুন:');
        let phoneNumbers = prompt('প্রিয় ফোন নাম্বারগুলো লিখুন, কমা (,) দিয়ে আলাদা করুন:') || '';
        localStorage.setItem('userData', JSON.stringify({ name, phoneNumbers: phoneNumbers.split(',').filter(Boolean) }));
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          localStorage.setItem('userLocation', JSON.stringify({
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          }));
        }, error => {
          console.error('Location access denied or unavailable.');
        });
      } else {
        console.error('Geolocation is not supported by this browser.');
      }

      const userData = JSON.parse(localStorage.getItem('userData'));

      if (userData && userData.phoneNumbers) {
        document.getElementById('app').innerHTML = `<div class='container text-center'><h1>স্বাগতম, ${userData.name}!</h1><p>আপনার ফোন নাম্বারগুলো সংরক্ষিত হয়েছে।</p></div>`;
      } else {
        console.error('Phone numbers are missing or could not be parsed.');
      }
    });
  </script>
</body>
</html>
